# create secrets for mariadb
# do not commit this file with real passwords!
# note: mariadb-root secret is auto-generated by the mariadb operator

apiVersion: v1
kind: Secret
metadata:
  name: bytebase-mariadb-password
  namespace: database
type: Opaque
stringData:
  # bytebase user password for mariadb
  password: CHANGE_ME_BYTEBASE_PASSWORD
