apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TCPRoute
metadata:
  name: redis-route
  namespace: database
spec:
  parentRefs:
    - name: traefik-gateway  # Your Traefik gateway name
      namespace: infrastructure
      sectionName: redis  # Optional: specific listener
  rules:
    - backendRefs:
        - name: redis-master
          port: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis-external
  namespace: database
spec:
  type: LoadBalancer
  loadBalancerIP: 10.3.0.55  # Your MetalLB IP
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
      protocol: TCP
  selector:
    app.kubernetes.io/name: redis
    app.kubernetes.io/instance: redis
    app.kubernetes.io/component: master

