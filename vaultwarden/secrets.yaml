# create secrets for vaultwarden
# do not commit this file with real passwords!

apiVersion: v1
kind: Secret
metadata:
  name: vaultwarden-db
  namespace: app-internal
type: Opaque
stringData:
  # postgresql database url
  database-url: "postgresql://vaultwarden:CHANGE_ME_PASSWORD@postgres-lb:5432/vaultwarden"
---
apiVersion: v1
kind: Secret
metadata:
  name: vaultwarden-admin
  namespace: app-internal
type: Opaque
stringData:
  # admin token - generate with: openssl rand -base64 48
  # then hash with: echo -n "your_token" | argon2 "$(openssl rand -base64 32)" -e -id -k 19456 -t 2 -p 1
  token: "$argon2id$v=19$m=19456,t=2,p=1$RTFkOUJIdDZWYTRpVFJyeFhucjh5K2hXekl0aTRpQ1FCUCtkSG0yZy9WYz0$coSV6tEu1ZTg/X2z2Onudh+VIYWW+c1fyXUcWqcmmsM"
