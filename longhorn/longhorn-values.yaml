# Longhorn Configuration
defaultSettings:
  defaultDataPath: /var/lib/longhorn
  defaultReplicaCount: "2"
  guaranteedInstanceManagerCpu: "10"
  defaultLonghornStaticStorageClass: longhorn

# Expose UI via LoadBalancer
service:
  ui:
    type: LoadBalancer
    annotations:
      metallb.universe.tf/address-pool: app-infrastructure

# Make Longhorn the default StorageClass
persistence:
  defaultClass: true
  defaultClassReplicaCount: "2"

# Resources for Longhorn components
longhornManager:
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 512Mi

longhornDriver:
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi

longhornUI:
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi
